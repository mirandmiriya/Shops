<section class="hero-compare-wrapper">
  <!-- Linke Seite: Text-Content -->
  <div class="hero-content">
    <header class="fade-in brand">متجر اللؤلوة</header>
    <h2 class="fade-in slogan">Wear what you think.</h2>
    <p class="typing">تصاميم فريدة، جودة عالية، بأسعار تناسب الجميع.</p>
  </div>

  <!-- Rechte Seite: Bildvergleich -->
  <div class="image-compare-container">
    <div class="image-compare">
      <img src="assets/images/after1.png" alt="Before" class="before-image" />
      <div class="label before-label">قبل</div>
      <img #afterImage src="assets/images/bevor.png" alt="After" class="after-image" />
      <div class="label after-label">بعد</div>
    </div>
    <input #slider type="range" min="0" max="100" value="50" class="compare-slider" />
  </div>
</section>
